<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>eldritch</title>
</head>
<body>
    <main class="main">
        <div class="ancients">
            <div class="ancient azathoth"></div>
            <div class="ancient cthulhu"></div>
            <div class="ancient iogSothoth"></div>
            <div class="ancient shubNiggurath"></div>
        </div>
        <div class="levels hidden">
            <div class="level" id="1">Очень легкий</div>
            <div class="level" id="2">Легкий</div>
            <div class="level" id="3">Средний</div>
            <div class="level" id="4">Высокий</div>
            <div class="level" id="5">Очень высокий</div>
        </div>
        <div class="shuffle hidden">Замешать колоду</div>
        <div class="deck-container">
            <div class="state hidden">
                <div class="stage">
                    <span class="stage-text">Первая стадия</span>
                    <div class="dots-container">
                        <div class="dot green">1</div>
                        <div class="dot brown">2</div>
                        <div class="dot blue">1</div>
                    </div>
                </div>
                <div class="stage">
                    <span class="stage-text">Вторая стадия</span>
                    <div class="dots-container">
                        <div class="dot green">1</div>
                        <div class="dot brown">2</div>
                        <div class="dot blue">1</div>
                    </div>
                </div>
                <div class="stage">
                    <span class="stage-text">Третья стадия</span>
                    <div class="dots-container">
                        <div class="dot green">1</div>
                        <div class="dot brown">2</div>
                        <div class="dot blue">1</div>
                    </div>
                </div>
            </div>
            <div class="deck">
                <div class="next-card card_hidden"></div>
                <div class="last-card card_hidden"></div>
            </div>
        </div>
    </main>
    <script type="module" src="js/script.js"></script>
</body>
